[tool:pytest]
# テストディスカバリー設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    # テストタイプ
    unit: ユニットテスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト
    
    # 機能別
    crud: CRUD操作テスト
    router: ルーターテスト
    service: サービス層テスト
    model: モデルテスト
    auth: 認証テスト
    user: ユーザー関連テスト
    dependencies: 依存性テスト
    health: ヘルスチェックテスト
    
    # 優先度
    slow: 実行時間が長いテスト
    fast: 実行時間が短いテスト
    
    # その他
    skip: スキップするテスト
    xfail: 期待される失敗

# 実行オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 最小バージョン
minversion = 6.0

# フィルター設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 